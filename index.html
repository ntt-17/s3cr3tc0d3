<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <script>
        var name = prompt("Nhập tên:")
        var conf = confirm('Chào '+ name +' , bạn có chắc muốn chọn tên này?')
        if(conf){
            document.write("Chào mừng "+ name +" đến với javascript")
        }
        else
        document.write("Vậy bạn là ai trên thế giới này?");
    </script>
</body>
</html>
